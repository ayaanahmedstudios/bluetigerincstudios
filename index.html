<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Blue Tiger Inc Studios</title>

<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #fcfcfc;
        --txt: #111111;
        --teal: #00c4b6;
    }

    body.dark-mode {
        --bg: #0a0a0a;
        --txt: #fcfcfc;
    }

    body {
        margin: 0;
        padding: 40px 50px;
        font-family: 'DM Sans', sans-serif;
        background: var(--bg);
        color: var(--txt);
        display: flex;
        flex-direction: column;
        /* Locks exactly to mobile viewport height */
        height: 100dvh; 
        box-sizing: border-box;
        /* Kills the scroll completely */
        overflow: hidden; 
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        height: 48px;
        width: auto;
        display: block;
        transition: filter 0.4s ease;
    }

    body.dark-mode .logo {
        filter: invert(1); 
    }

    .nav-link {
        color: var(--txt);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s ease;
    }

    .nav-link svg {
        width: 16px;
        height: 16px;
        stroke: var(--txt);
        transition: transform 0.2s ease, stroke 0.2s ease;
    }

    .nav-link:hover {
        color: var(--teal);
    }

    .nav-link:hover svg {
        transform: translate(2px, -2px);
        stroke: var(--teal);
    }

    main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero {
        font-size: clamp(2.5rem, 8vw, 11rem);
        font-weight: 400;
        line-height: 1.05;
        letter-spacing: -0.04em;
        margin: 0;
        max-width: 1400px;
        text-align: center;
        cursor: default;
    }

    .hero-link {
        color: inherit;
        text-decoration: none;
        display: inline-block;
        position: relative;
        transition: text-shadow 0.3s ease;
        outline: none;
    }

    .hero-link::after {
        content: '';
        position: absolute;
        bottom: 8%;
        left: 0;
        width: 100%;
        height: 12%;
        background: var(--teal);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s cubic-bezier(0.65, 0, 0.076, 1);
        z-index: -1;
    }

    .hero-link:hover {
        text-shadow: 1px 0 0 var(--txt), -1px 0 0 var(--txt), 0 1px 0 var(--txt), 0 -1px 0 var(--txt);
    }

    .hero-link:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    .dot {
        cursor: crosshair;
        color: inherit;
    }

    footer {
        font-size: 0.75rem; /* Shrunk down */
        font-weight: 500;
        color: #888888;
        text-align: center; /* Dead center */
        width: 100%;
    }

    @media (max-width: 768px) {
        body { 
            padding: 25px 20px; 
        }
        .logo { height: 36px; }
        .hero { font-size: clamp(3rem, 12vw, 5rem); }
    }
</style>
</head>
<body>

    <header>
        <img src="studios-logo.svg" alt="Blue Tiger Inc Studios" class="logo">
        <a href="https://youtube.com/@BlueTigerIncStudios" target="_blank" rel="noopener noreferrer" class="nav-link">
            Archive
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
        </a>
    </header>

    <main>
        <p class="hero">sup, im the <a href="https://youtube.com/@BlueTigerIncStudios" target="_blank" rel="noopener noreferrer" class="hero-link">blue tiger</a><span class="dot" id="secret-dot">.</span></p>
    </main>

    <footer>
        &copy; 2026 Blue Tiger Inc Studios
    </footer>

    <script>
        console.log("%c> System nominal. Welcome to the void.", "color: #00c4b6; font-family: monospace; font-size: 14px; font-weight: bold;");
        document.getElementById('secret-dot').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
