<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>...</title>
<link rel="icon" type="image/svg+xml" href="/studios-logo.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Inherit the exact dark mode palette from the main site */
    :root {
        --bg: #0a0a0a;
        --txt: #fcfcfc;
        --teal: #00c4b6;
    }

    body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg);
        color: var(--txt);
        font-family: 'DM Sans', sans-serif;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none; 
    }

    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        /* Let clicks pass through the text to the canvas behind it */
        pointer-events: none; 
    }

    .message {
        font-size: clamp(1.2rem, 4vw, 2.5rem);
        font-weight: 400;
        letter-spacing: -0.02em;
        margin: 0 0 20px 0;
        color: var(--txt);
    }

    .back-link {
        color: var(--txt);
        text-decoration: none;
        font-weight: 700;
        font-size: 1rem;
        position: relative;
        display: inline-block;
        pointer-events: auto; /* Re-enable clicks for the link */
    }

    .back-link::after {
        content: '';
        position: absolute;
        bottom: 10%;
        left: 0;
        width: 100%;
        height: 15%;
        background: var(--teal);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
        z-index: -1;
    }

    .back-link:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }
</style>
</head>
<body>

    <canvas id="dust"></canvas>

    <div class="content">
        <p class="message">sup, this isn't the blue tiger.</p>
        <a href="/" class="back-link">return to surface.</a>
    </div>

    <script>
        const canvas = document.getElementById('dust');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Grid spacing
        const spacing = 30; 
        
        // Mouse/Touch tracking
        let pointer = { x: -1000, y: -1000, active: false };

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];

            // Create a grid of points
            for (let x = 0; x < width; x += spacing) {
                for (let y = 0; y < height; y += spacing) {
                    particles.push({
                        ox: x, // Origin X
                        oy: y, // Origin Y
                        x: x,  // Current X
                        y: y,  // Current Y
                        vx: 0, // Velocity X
                        vy: 0  // Velocity Y
                    });
                }
            }
        }

        // Track Mouse
        window.addEventListener('mousemove', (e) => {
            pointer.x = e.clientX;
            pointer.y = e.clientY;
            pointer.active = true;
        });

        window.addEventListener('mouseleave', () => {
            pointer.active = false;
        });

        // Track Touch (Mobile)
        window.addEventListener('touchmove', (e) => {
            pointer.x = e.touches[0].clientX;
            pointer.y = e.touches[0].clientY;
            pointer.active = true;
        }, { passive: false });

        window.addEventListener('touchend', () => {
            pointer.active = false;
        });

        window.addEventListener('resize', init);

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(p => {
                // 1. Calculate distance to pointer
                let dx = pointer.x - p.x;
                let dy = pointer.y - p.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                // 2. Repel from pointer if close
                let interactRadius = 150;
                if (pointer.active && dist < interactRadius) {
                    let force = (interactRadius - dist) / interactRadius;
                    let angle = Math.atan2(dy, dx);
                    
                    p.vx -= Math.cos(angle) * force * 2;
                    p.vy -= Math.sin(angle) * force * 2;
                }

                // 3. Spring back to original position
                let spring = 0.05;
                let friction = 0.85;
                
                p.vx += (p.ox - p.x) * spring;
                p.vy += (p.oy - p.y) * spring;
                
                p.vx *= friction;
                p.vy *= friction;
                
                p.x += p.vx;
                p.y += p.vy;

                // 4. Draw particle
                // Calculate how far it is from its origin to change its color
                let distFromOrigin = Math.sqrt((p.x - p.ox)**2 + (p.y - p.oy)**2);
                
                if (distFromOrigin > 1) {
                    ctx.fillStyle = '#00c4b6'; // Teal when disturbed
                    ctx.fillRect(p.x, p.y, 2, 2);
                } else {
                    ctx.fillStyle = '#222222'; // Very faint grey when still
                    ctx.fillRect(p.ox, p.oy, 2, 2);
                }
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
